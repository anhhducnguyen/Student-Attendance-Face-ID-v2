<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="home.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'assets/css/home.css' %}"> -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@300&family=Roboto:ital,wght@0,300;0,400;0,500;1,100;1,300&family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b9d8c4ddc.js" crossorigin="anonymous"></script>
    <title>Trang chủ</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <div class="main">
        <div class="header">
            <ul>
                {% if user.is_authenticated %} 
                <p>Hello {{fname}} !!!</p>
                <button type="submit"><a href="/signout">Đăng xuất</a></button>
                <button type="submit"><a href="/dashboard">Trang chủ</a></button>
                {% else %}
                <button type="submit"><a href="/signup">Đăng ký</a></button>
                <button type="submit"><a href="/signin">Đăng nhập</a></button>
                {% endif %}
            </ul>   
        </div>
</body>
</html>
