<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'assets/css/Admin/admin/assets/plugins/fontawesome-free/css/all.min.css' %}">
  {% load static %}
  <link rel="stylesheet" href="{% static 'assets/css/Admin/admin/assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  {% load static %}
  <link rel="stylesheet" href="{% static 'assets/css/Admin/admin/assets/css/adminlte.min.css' %}">
  

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Đăng nhập</p>

      <form action="/signin" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <!-- <input type="text" class="form-control" placeholder="Tên đăng nhập" name="name"> -->
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <!-- <input type="password" class="form-control" placeholder="Mật khẩu" name="password"> -->
          <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" Required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="last_name">Chức vụ</label>
            <select class="form-control" id="last_name" name="last_name" required>
              <option value="teacher">Giáo viên</option>
                <option value="student">Sinh viên</option>
            </select>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Ghi nhớ mật khẩu
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="social-auth-links text-center mb-3" style="margin: 0 auto;">
            <button type="submit" class="btn btn-block btn-danger">Đăng nhập</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      
    </div>
  </div>
</div>
</body>
</html>
