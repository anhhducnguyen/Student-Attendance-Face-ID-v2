<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  {% load static %}
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  {% load static %}
  <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
  <style>
    #up {
      padding: 5px 10px;
      background-color: #009879;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    #up:hover {
      background-color: #06b693;
    }

    #up:focus {
      outline: none;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link">
      <span class="brand-text font-weight-light">Teacher</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      </div>
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item menu-open">
            <a href="/dashboard" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Tổng quan
              </p>
            </a>
          </li>
          <li class="nav-item menu-open">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-user"></i>
              <p>
                Lớp học
              </p>
            </a>
          </li>
          <li class="nav-item menu-open">
            <a href="/classroom_list_attendance" class="nav-link ">
              <i class="nav-icon fas fa-book"></i>
              <p>
                Điểm danh
              </p>
            </a>
          </li>
          <li class="nav-item menu-open">
            <a href="/signout" class="nav-link ">
              <i class="nav-icon fas fa-book"></i>
              <p>
                Đăng xuất
              </p>
            </a>
          </li>
          
        </ul>
      </nav>
    </div>
    
  </aside>

  <!-- Content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Danh sách lớp học</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
    <div class="container">
        <table class="content-table">
            <thead>
                <tr>
                    <th>Mã lớp học</th>
                    <th>Tên lớp học</th>
                    <th>Tên giáo viên</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for classroom in classrooms %}
                <tr>
                    <td>{{ classroom.class_id }}</td>
                    <td>{{ classroom.class_name }}</td>
                    <td>{{ classroom.teacher_name }}</td>
                    <td>
                        <a href="{% url 'classroom_detail' classroom.class_id %}"><button id="up">Xem chi tiêt</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
      </div>
    </section>
  </div>
